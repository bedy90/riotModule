    name: RiotModule - Publish coverage on push

    on:
        push:
          branches:
            - dev
            - prod
          
        # Allows you to run this workflow manually from the Actions tab
        workflow_dispatch:

    env:
        Riot_APIDevKey: ${{ secrets.RIOT_APIDEVKEY }}
        CacheEnabled: true
    
    permissions:
       contents: read
        
    jobs:
      build:
        runs-on: ubuntu-latest
        environment: TestEnv
    
        strategy:
          matrix:
            node-version: [18.x]
    
        steps:
        - name: Checkout
          uses: actions/checkout@v4
            
       # Setup .npmrc file to publish to npm
        - name: Use Node.js ${{ matrix.node-version }}
          uses: actions/setup-node@v3
          with:
            node-version: ${{ matrix.node-version }}
            registry-url: https://npm.pkg.github.com
            # Defaults to the user or organization that owns the workflow file
            scope: '@bedy90' # This is the real owner name in the actual file.
            
        - name: Install Typescript
          run: npm install typescript@5.3.3 -g
          
        - name: Install dependencies
          run: npm ci
          env:
            NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
        - name: Run Test Coverage
          run: npm run test:ts_json_coverage 
            
        - name: Upload coverage reports to Codecov
          uses: codecov/codecov-action@v3
          with:
            token: ${{ secrets.CODECOV_TOKEN }}
            directory: "coverageJson"
